<!DOCTYPE html>
<html>
<head>
<meta UTF-8">

  <title>Electronic Visit Verification - Login Form</title>
			<link rel='stylesheet' href='style.css' type='text/css'/> 
			<script src="plugins/jquery-1.11.2.min.js"></script>
    		<script type="text/javascript" src="cordova.js"></script>
    		
        	<link rel="stylesheet" href="bootstrap-3.3.4/css/bootstrap.min.css" media="screen" type="text/css" />
     		<script src="bootstrap-3.3.4/js/bootstrap.min.js"></script>
    		<script src="js/login.js">
    		<script src="plugins/bootbox.js"></script>
        	<script src="plugins/bootbox.min.js"></script>
    	
       
</head>

<body>


<div class="container">
  
  <div class="row">
   
   
    <div class="col-md-offset-3 col-sm-6 col-sm-offset-3">
      <section class="global-form">
              <span id="bootstrap"></span>
      <form method="post"  onsubmit="return checkloginpassword();" role="global">
          <img src="images/homecare_logo.png" class="img-responsive" alt="" style="HEIGHT:62PX;"/>
          
           <h4><p class="text-center">Device Log-In</p></h4>
      
        <input type="tel" inputmode="numeric" pattern="[0-9]*" maxlength="4" name="registrationcode" placeholder="Enter Device Log-In PIN"  class="form-control input-lg" id="registrationcode1" maxlength="4"/>
    	<input type="hidden" class="form-control input-lg" id="device_uuid"/>
        
        <button type="submit" name="go" class="btn btn-lg btn-primary btn-block" style="background-color: #1357A6;">Log-In</button>
 		<p align="right"><a href="#" onclick="forgot_pin();">Forgot PIN</a></p>
         You can register your device with multiple On-Demand Homecare agencies. To add another agency, Please touch the link below.<p><a href="#" onclick="add_new_user();"><center>Register my device with another agency</center></a></p>
         
          
        </form>
        
        <div class="form-links">
          <a href="http://www.ondemandhomecare.com/">www.ondemandhomecare.com</a>
        </div>
      </section>  
      </div>
	</div>
</div>
</body>
</html>
